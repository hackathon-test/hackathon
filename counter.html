  <script>
var timer;
//console.log("ccc");
var compareDate = new Date(2020, 2, 26, 00);
compareDate.setDate(compareDate.getDate() ); //just for this demo today + 7 days
timer = setInterval(function() {
  timeBetweenDates(compareDate);
}, 1000);
function timeBetweenDates(toDate) {
  var dateEntered = toDate;
  var now = new Date();
  var difference = dateEntered.getTime() - now.getTime();
  if (difference <= 0) {
    // Timer done
    clearInterval(timer);
  } else {
    var seconds = Math.floor(difference / 1000);
    var minutes = Math.floor(seconds / 60);
    var hours = Math.floor(minutes / 60);
    var days = Math.floor(hours / 24);
    hours %= 24;
    minutes %= 60;
    $("#days").text(days);
    $("#hours").text(hours);
    $("#minutes").text(minutes);
  }
  var daysText;
  var hoursText;
  var minutesText;
  if (days == 1){
    daysText = "день,";
  }
  else if (days == 2 || days == 3 || days == 4 || days == 22 || days == 23 || days == 24){
    daysText = "дні,";
  }
  else {
    daysText = "днів,";
  }
  if (hours == 1){
    hoursText = "година,";
  }
  else if (hours == 2 || hours == 3 || hours == 4 || hours == 22 || hours == 23){
    hoursText = "години,";
  }
  else {
    hoursText = "годин,";
  }
  if (minutes == 1){
    minutesText = "хвилина";
  }
  else if (minutes == 2 || minutes == 3 || minutes == 4 || minutes == 22 || minutes == 23 || minutes == 24 || minutes == 32 || minutes == 33 || minutes == 34 || minutes == 42 || minutes == 43 || minutes == 44 || minutes == 52 || minutes == 53 || minutes == 54){
    minutesText = "хвилини";
  }
  else {
    minutesText = "хвилин";
  }
  $("#days-text").text(daysText);
  $("#hours-text").text(hoursText);
  $("#minutes-text").text(minutesText);
}
</script>
